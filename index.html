<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time since Parp has been gone</title>
    <meta id="ogDescription" property="og:description" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #timer {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Time since Parp has been gone</h1>
    <div id="timer"></div>

    <script>
        // Set the target date and time
        const targetDate = new Date('2023-10-07T15:09:25-04:00'); // Adjust the time zone offset as needed

        // Update the og:description meta tag with the time since Parp has been gone
        function updateMetaDescription() {
            const currentDate = new Date();
            const timeDifference = currentDate - targetDate;

            const secondsSince = Math.floor(timeDifference / 1000);
            const minutesSince = Math.floor(secondsSince / 60);
            const hoursSince = Math.floor(minutesSince / 60);
            const daysSince = Math.floor(hoursSince / 24);

            const timeSinceText = `${daysSince} days, ${hoursSince % 24} hours, ${minutesSince % 60} minutes, ${secondsSince % 60} seconds`;

            document.getElementById('ogDescription').setAttribute('content', `Time since Parp has been gone: ${timeSinceText}`);
        }

        // Call the updateMetaDescription function to set the initial value
        updateMetaDescription();

        // Update the timer every second
        function updateTimer() {
            const currentDate = new Date();
            const timeDifference = currentDate - targetDate;

            const secondsSince = Math.floor(timeDifference / 1000);
            const minutesSince = Math.floor(secondsSince / 60);
            const hoursSince = Math.floor(minutesSince / 60);
            const daysSince = Math.floor(hoursSince / 24);

            const timeSinceText = `${daysSince} days, ${hoursSince % 24} hours, ${minutesSince % 60} minutes, ${secondsSince % 60} seconds`;

            document.getElementById('timer').textContent = timeSinceText;
        }

        // Update the timer every second
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
